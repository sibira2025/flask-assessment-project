{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Items List</h2>
<a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">Add Item</a>
<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">{{ item }}</li>
    {% else %}
    <li class="list-group-item text-muted">No items yet</li>
    {% endfor %}
</ul>
{% endblock %}
